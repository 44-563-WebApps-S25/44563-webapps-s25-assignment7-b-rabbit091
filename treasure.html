<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil Panday Digs for Treasure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS -->
</head>
<body>
    <div class="container text-center">
        <h1>Anil Panday Digs for Treasure</h1>
        <p>Click on the locations to find silver and gold, watch out for the rattlesnake!</p>
        <p id="locations">Number of locations checked is zero.</p>
        <p id="score">Score is zero.</p>
        <p><a href="#" onclick="showHelp()">Click for help.</a></p>
        <p id="help">Help report</p>

        <!-- Game Field -->
        <div class="game-field">
            <!-- 5 Rows -->
            <script>
                for (let i = 0; i < 5; i++) { // Loop for 5 rows
                    document.write('<div class="row">');
                    for (let j = 0; j < 7; j++) { // Loop for 7 columns
                        document.write('<div class="cell"><img src="images/cactus.jpg" alt="Cactus"></div>');
                    }
                    document.write('</div>');
                }
            </script>
        </div>
    </div>

    <script>
        function showHelp() {
            document.getElementById("help").innerText = "Hint: The treasure is not near the snake!";
        }
    </script>
</body>
</html>
